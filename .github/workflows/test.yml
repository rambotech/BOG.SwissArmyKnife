# modified to always make a release build, and run the tests

name: Test

on:
  pull_request:
    branches: [ "develop" ]

defaults:
  run:
    working-directory: src/BOG.SwissArmyKnife.Test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: |
        dotnet test --no-restore -c release BOG.SwissArmyKnifeTest.csproj
    - name: Run Tests
      if: (github.event.ref == 'refs/heads/master' || github.event.ref == 'refs/heads/release')
      env:
        NGKEY: ${{ secrets.NUGET_API_KEY }}
        NGSRC: ${{ vars.NUGET_SOURCE }}
      run: |
        dotnet nuget push ./bin/release/BOG.SwissArmyKnife.*.nupkg --api-key ${NGKEY} --source ${NGSRC} --skip-duplicate
